<div class="search-container">
    <label>Search Products</label>
    <input type="text" [(ngModel)]="searchText" placeholder="Enter text to search" (ngModelChange)="onChange($event)">
</div>
<div class="list-container" *ngIf="data">
    <mat-card *ngFor="let product of data">
        <img [src]="apiBaseUrl + product.image.formats.thumbnail.url" alt="" (error)="onImgError($event)">
        <span>{{product.name}}</span>
        <span>${{product.price}}</span>
    </mat-card>
</div>
